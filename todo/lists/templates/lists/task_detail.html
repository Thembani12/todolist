{% extends 'base.html' %} 
{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{ task.title }}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" src="{% static 'css/list.css' %}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% block content %} 
        <h1> {{ task.title }}</h1>
        <p class="date">
            Created in {{ task.created }}
        </p>
        
            {% if True %} 
            <p>    {{ task.details }}</p>
            {% endif %} 
            
        <P><a href="{% url 'list:create_task' %}">Create new task</a></P>
        <P><a href="{% url 'list:create_list' %}">Create new list</a></P>
        <p><a href="{% url 'list:list_index' %}">Back to main menu</a></p>
        <script src="" async defer></script>
        {% endblock %}
    </body>
</html>
